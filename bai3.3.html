<body>
<script>
    let i,j;
        let k;
    for(i=0;i<5;i++){
       for(k=3;k>=i;k--){
            document.write("&#160&#160")
        }
        for (j=0;j<=i;j++){
            document.write("*")
        }
        document.write("<br>")
    }
</script>
