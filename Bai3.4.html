<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giac *</title>
</head>
<body>
<script>
    let i,j,k;
    for(i=0;i<5;i++){
        for(k=1;k<=i;k++) {
            document.write("&nbsp&nbsp")
        }
            for (j=4;j>=i;j--){
                document.write("*")
            }
        document.write("<br>")
    }
</script>
</body>
</html>
