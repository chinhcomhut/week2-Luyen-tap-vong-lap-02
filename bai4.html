<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>in tam giác vuông</title>
</head>
<body>
<script>
    let i;
    let j;
    for(i=0;i<=10;i++){
       for(j=0;j<=40;j++){
            if((i==0)||(i==10)||(j==0)||(j==40)) {
                document.write("*")
            }
            else {document.write("&nbsp&nbsp")}
        }
        document.write("<br>")
    }
</script>
</body>
</html>
